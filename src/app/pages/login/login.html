<div class="auth-main">
  <div class="auth-block">
    <h1>{{ login_title | uppercase }}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="row">

          <div class="input-group col-md-4" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1"><i class="ion ion-at"></i></span>
            <input type="email" class="form-control with-primary-addon" placeholder="{{ input_title_email | uppercase }}" aria-describedby="basic-addon1">
          </div>

          <div class="input-group col-md-4" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1"><i class="ion ion-locked"></i></span>
            <input type="password" class="form-control with-primary-addon" placeholder="{{ input_title_password | uppercase }}" aria-describedby="basic-addon1">
          </div>

          <div class="input-group col-md-4">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth btn-block">{{ button_title | uppercase }}</button>
          </div>

        </div>
    </form>
  </div>
</div>
